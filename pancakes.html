<!DOCTYPE html>
<html>

<head>
    <title>Pancakes</title>

    <style>
        body {
            font-family: Verdana;
            font-size: 20px;
            padding: 50px;
        }

        img {
            padding-left: 25px;
            padding-bottom: 25px;
        }

        span {
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>

<body>

<label>
    <input type="checkbox" id="pancakes"/> I want pancakes
    <br/>
    <img src="pancakes.jpg" width="100px">
</label>

<br/>

<label>
    <input type="checkbox" id="butter"/> I have butter
    <br/>
    <img src="butter.jpg" width="100px">
</label>

<br/>

<label>
    <input type="checkbox" id="syrup"/> I have syrup
    <br/>
    <img src="syrup.jpg" height="100px">
</label>

<br/>

<button>Go To Store?</button>

<p>
    Using nested ifs, will I go to the store? <span id="nested"></span>
</p>
<p>
    Using no parentheses, will I go to the store? <span id="noPar"></span>
</p>
<p>
    Using parentheses, will I go to the store? <span id="withPar"></span>
</p>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js">
</script>

<script>
    $(init);

    function init() {
        $("button").click(checkShopping);
    }

    function checkShopping() {
        var wantPancakes = $("#pancakes").is(":checked");
        var hasButter = $("#butter").is(":checked");
        var hasSyrup = $("#syrup").is(":checked");

        var goToStore = false;

        if (wantPancakes) {
            if (!hasButter) {
                goToStore = true;
            }
            if (!hasSyrup) {
                goToStore = true;
            }
        }

        $("#nested").text(goToStore);

        // Reset for next test
        goToStore = false;

        // Alternative:
        // var outOfButter = !hasButter;
        // var outOfSyrup = !hasSyrup;

        if (wantPancakes && !hasButter || !hasSyrup) {
            goToStore = true;
        }

        $("#noPar").text(goToStore);

        // Reset for next test
        goToStore = false;

        // Alternative:
        // if (isMakingPancakes && !(hasButter && hasSyrup))

        if (wantPancakes && (!hasButter || !hasSyrup)) {
            goToStore = true;
        }

        $("#withPar").text(goToStore);
    }
</script>
</html>
